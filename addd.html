<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
            <form>
                <table>
                    <tr>
                        <td>NUMBER1:</td>
                        <td><input type=" text" class="form-control  col col-4 " id="num1"></td><!-- in the col element here "col-4" means when the screen is extra small it only uses the 4 coulumns of the screen(the screen is didvided in to 12 equal columns) -->
                    </tr>
                    <tr>
                        <td>NUMBER2:</td>
                        <td><input type="text" class="form-control col col-4" id="num2"></td>
                    </tr>
                    <tr>
                        <td></td><br>
                        <td><button type="button" class="btn btn-success" onclick="numb()">ADD</button></td><!--ONCLICK is used to display another page when we click on the button -->
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="result"></p></td>
                    </tr>
                </table>
            </form>
        </div>

   
    <script>
        function numb()
        {
         var x=parseInt(document.getElementById("num1").value);
         var y=parseInt(document.getElementById("num2").value);
         var z=x+y;
         console.log(z);
         document.getElementById("result").innerHTML=z;
        }
    </script>
</body>
</html>
